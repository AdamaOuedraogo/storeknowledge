<app-header></app-header>
<div class="container">
  <div class="row mt-5" >
    <div class="cpl-sm-12 col-md-6 col-lg-4" *ngFor="let knowledge of knowledges; let i=index">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{knowledge.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{knowledge.category}}</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <p [ngStyle]="{color: getSoldvalue(i)}" >
            <span *ngIf="!knowledge.sold">A vendre</span>
            <span *ngIf="knowledge.sold" >Vendu</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
